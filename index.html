<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滴滴违章</title>
  </link>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .swiper-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 2;
    }

    .swiper-slide {
      width: 100%;
      height: 100%;
      position: relative;
      z-index:1;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .swiper-slide.img {
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .swiper-slide.text-view {
      background-color: #000;
      position: relative;
      z-index: 2
    }

    .swiper-slide .text {
      width: 100%;
      height: auto;
      padding: 6px 0;
      text-align: center;
      color: #fff;
      font-size: 20px;
      background: rgba(0, 155, 255, 0.5);
      position: absolute;
      bottom: 0;
      z-index: 9;
    }

    .text-view>div {
      text-align: center;
      width: 100%;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 2;
      margin: auto;
      letter-spacing: 10px;
      text-indent: 10px;
      color: red;
    }

    #openText {
      display: block;
    }

    @media all and (min-width:385px) and (max-width:768px) {
      .swiper-slide .text {
        padding: 12px 0;
        font-size: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="swiper-wrapper">
   
  </div>
  <script src="zepto.min.js"></script>
  <script src="index.min.js?2"></script>
</body>

</html>
